<!doctype html>
<html>
<head>
<LINK href="style/style.css" rel="stylesheet" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="//cdn.datatables.net/1.10.13/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8"
	src="//cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
<body>
	<div class="form-comment">
		<h1 id="title">Manage projects</h1>
		<div id="content">
			<div id="proj">
				<form class="table">
					<input type="text" id="textInputProj" placeholder="ProjectName" />
					<input type="button" id="btnInputProj" value="Add" /> 
					<input type="button" id="deleteProj" value="Delete selected project" />
					<input	type="button" id="seeStats" value="Show stats for selected project" />
					<input type="button" id="purgeProj" value="Purge selected project" />
					<input type="button" id="mailBtn" value="Send Mail to selected project" />
				</form>
				<table id="projects" class="display">
					<thead>
						<tr>
							<th>id</th>
							<th>title</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<th>id</th>
							<th>title</th>
						</tr>
					</tfoot>
				</table>
			</div>
			<div id="mails">
				<form class="table">
					<input type="text" id="textInputMail"
						placeholder="name@company.com" /> <input type="button"
						id="btnInputMail" value="Add" /> <input type="button"
						id="deleteMail" value="Delete selected E-Mail" />
				</form>
				<table id="listMails" class="display">
				</table>
			</div>
		</div>
		<input type="text" id="ProjectId" hidden="true" /> <input type="text"
			id="SelectedMail" hidden="true" />
		<script type='text/javascript' src="script/admin.js"></script>
	</div>
	<table id="templateMail" style="display:none;">
		<thead>
			<tr>
				<th>mail</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>mail</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
